<html lang="en">
<head>
    <title>Technology</title>
    <meta charset="utf-8">
    <meta name="showform" name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://www.markuptag.com/bootstrap/5/css/bootstrap.min.css">
    <style>
    .card-thumbnail {
        max-height: 250px;
        max-width:250px;
        overflow: hidden;
    }
    </style>
    <section class="container" >
        <div class="row justify-content-around mt-5">
            <div class="col-sm-2">
                   <h3 style="text-align:Center;color:green;border: solid green;">Blog Details</h3>
            </div>
        </div>
    </section>
</head>
<body>



    <!-- Bootstrap 5 Cards in Grid -->
    <section class="bg-light py-4 my-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="mb-3 text-danger">Social Media</h2>
                </div>

                
   
                    
                    
    
        <table>
            {% for data in data %}
            <tr>
            <div class="col-md-6 col-lg-4">
                    <div class="card my-3">
                         <div class="card-body">
                    <h3 class="card-title"><a href="#" class="text-secondary">{{data.title}}</a></h3>
                    <p class="card-text">{{data.description}}</p>
                    <h5>{{data.post_type}}</h5>
                    <a href="blog_detailstype/<int:id>" class="btn btn-danger">Read More</a>
                        </div>
                     {% comment %} </div>
                <th>{{data.image}}</th>
                <th>{{data.title}}</th>
                <th>{{data.description}}</th>
                <th>{{data.post_type}}</th>
            </tr> {% endcomment %} 
            {% endfor %}
        </table>
    
               
    </section>

    <!-- Bootstrap JS -->
    <script src="https://www.markuptag.com/bootstrap/5/js/bootstrap.bundle.min.js"></script>

</body>
</html>
